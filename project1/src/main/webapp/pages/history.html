<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History</title>
</head>
<body>
	Istorijat racuna
	 <div class="content">
	        <table class="table">
	            <tr>
	                <th class="purple">Sifra</th>
	                <th class="purple">Datum</th>
	                <th> Kupac </th>
	                <th>Stanje</th>
	                
	            </tr>
	            <tr data-ng-repeat="receipt in receipts">
	                <td class="green">{{receipt.code}}</td>
	                <td>{{receipt.date}}</td>
	                <td>{{receipt.buyer.username}}</td>
	                <td>{{receipt.state}}</td>
	                
	            </tr>
	        </table>
    	</div>
	
	
	<a data-ui-sref="buyer">Home page</a>
</body>
</html>
